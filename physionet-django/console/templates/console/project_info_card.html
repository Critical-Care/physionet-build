{% load project_templatetags %}
<div class="card mb-3">
  <div class="card-header">
    Project Information
  </div>
  <div class="card-body">
    <p>{{ project.resource_type|resource_badge|safe }}</p>
    <h4 class="card-title"><a href="{% url 'project_overview' project.slug %}">{{ project.title }}</a></h4>
    <p class="card-text">
      Submitting Author: <a href="{% url 'public_profile' project.submitting_author.user.username %}">{{ project.submitting_author }}</a><br>
      Created: {{ project.creation_datetime|date }}<br>
      Submitted: {{ project.submission_datetime|date }}
    </p>
    <p><a class="btn btn-lg btn-primary" href="{% url 'project_preview' project.slug %}" role="button" target="_blank">
      View Project Preview</a>
    </p>
  </div>
</div>
