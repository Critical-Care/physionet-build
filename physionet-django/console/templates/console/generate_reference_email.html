{% extends "console/base_console.html" %}

{% block title %}Credentialing Application Email Notification{% endblock %}

{% block content %}
<div class="card mb-3">
  <div class="card-header">
    Reference was marked as contacted. ({{ application.get_full_name }})
  </div>
  <div class="card-body">
    <p><a class='btn btn-primary' href="{% url 'complete_credential_applications' %}">Back to manage applications</a></p>
    <br>
    <p><a href="{{mailto}}">Contact reference</a></p>
  </div>
</div>
{% endblock %}
