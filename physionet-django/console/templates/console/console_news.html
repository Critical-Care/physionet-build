{% extends "console/base_console.html" %}

{% load static %}

{% block title %}News Items{% endblock %}

{% block content %}
 <script src="{% static 'custom/js/cookie.js' %}"></script>
 <script src="{% static 'project/js/dynamic-formset.js' %}"></script>
 <script type="text/javascript">
   function search(value){
    var csrftoken = getCookie('csrftoken');
    $.ajax({
            type: "POST",
            url: "{% url 'search_news' %}",
            data: {'csrfmiddlewaretoken':csrftoken,
                   'search':value
            },
            success: function reloadSection(result){
                $("#newsitems").html(result);
            },
    });
   }
 </script>
 <div class="card mb-3">
  <div class="card-header">
    News Items <span class="badge badge-pill badge-info">{{ news_items|length }}</span>
  </div>
  <div class="card-body">
    <p><a href="{% url 'add_news' %}" class="btn btn-lg btn-success">Add News Item</a></p>
    <div class="table-responsive">
      <input type="search" oninput="search(value);" placeholder="Search...">
      {% include "console/news_list.html" %}
    </div>
  </div>
</div>
{% endblock %}
