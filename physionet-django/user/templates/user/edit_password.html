{% extends "user/settings.html" %}

{% block title %}
Edit Password
{% endblock %}

{% block form %}
<form action="{% url 'edit_password' %}" method="post" class="form-signin">
  <h2 class="form-signin-heading">Edit Password</h2>
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-lg btn-primary btn-block" type="submit">Update Password</button>
</form>
{% endblock %}
